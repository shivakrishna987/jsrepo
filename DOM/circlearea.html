<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doing a+b square</title>
</head>
<body>
    <table>
        <tr>
            <td><label>radius</label></td>
            <td><input type="text" value="2" id="k"></td>
        </tr>
        <tr>
            <td><input type="button" value="result" onclick="square()"></td>
            <td><input type="text" id="h" ></td>
        </tr>
        <tr>
            <td><input type="button" value="clear" onclick="erase()"></td>
        </tr>
    </table>
    <script>
        function square(){
            x=eval(document.getElementById("k").value);

            c=3.14*(x**2)
            document.getElementById("h").value=c;

        }
        function erase(){
            document.getElementById('k').value=0;
            
            document.getElementById('h').value=0;
        }
    </script>
</body>
</html>
