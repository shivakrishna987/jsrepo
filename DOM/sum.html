<!DOCTYPE html>
<html lang="en">
<head>
    <title>doing sum</title>
</head>
<body>
    <input type="text" id="1" value="1000">
    <input type="text" id="2" value="2000">
    <input type="text" id="3" >
    <script>
        a=eval(document.getElementById(1).value);
        b=eval(document.getElementById(2).value);
        x=a+b;
        document.getElementById(3).value=x

    </script>
</body>
</html>
