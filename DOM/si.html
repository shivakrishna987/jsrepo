<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doing simple interest</title>
</head>
<body>
    <table>
        <tr>
            <td><label>p</label></td>
            <td><input type="text" id="k"></td>
        </tr>
        <tr>
            <td><label >t</label></td>
            <td><input type="text"  id="s"></td>
        </tr>
        <tr>
            <td><label >r</label></td>
            <td><input type="text" id="h"></td>
        </tr>
        <tr>
            <td><input type="button" value="result" onclick="si()"></td>
            <td><input type="text" id="ii" ></td>
        </tr>
        <tr>
            <td><input type="button" value="clear" onclick="erase()"></td>
        </tr>
    </table>
    <script>
        function si(){
            p=eval(document.getElementById("k").value);
            t=eval(document.getElementById("s").value);
            r=eval(document.getElementById("h").value);
            c=(p*t*r)/100;
            document.getElementById("ii").value=c;
        }
        function erase(){
            document.getElementById('k').value=0;
            document.getElementById("s").value=0;
            document.getElementById('h').value=0;
            document.getElementById('ii').value=0;
        }
    </script>
</body>
</html>
