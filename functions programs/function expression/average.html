<body>
    <script>
        let sum=function(x,y,z)
        {
            d=(x+y+z); 
            return d;      
        }
        let average=function(a,b,c)
        {
            d=sum(a,b,c)/3;
            return d;
        }
        let z=average(1,2,3);
        console.log(z);

    </script>
</body>
