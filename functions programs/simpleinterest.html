<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        function si(a,b,c)
        {
            var result;
            result=(a*b*c)/100;
            document.write(result)
        }
        var p,t,r;
        p=eval(prompt("Enter principle amount :",""))
        t=eval(prompt("Enter time :",""))
        r=eval(prompt("Enter rate of interest :",""))
        si(p,t,r)
    </script>
</body>
</html>
